<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/variables.css">
  <link rel="stylesheet" href="./styles/reset-html.css">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/mediaquerys.css">
  <link rel="stylesheet" href="./styles/login.css">
  <title>Americanas - Login</title>
</head>

<body>
  <header id="header">
    <div class="header__main">
      <div class="container">
        <div id="logo">
          <a href="./index.html">
            <img src="./assets/images/logo/svg/logo-primary-branco.svg" alt="Logo Americanas">
          </a>
        </div>
      </div>
    </div>
  </header>
  <main id="main">
    <div class="container">
      <form class="form_login">
        <div class="form_header">
          <img src="./assets/icons/person.svg" alt="ícone conta do usuário">
          <h2>login do cliente</h2>
        </div>
        <p>Veja seus pedidos de forma fácil, compre mais rápido e tenha uma experiência personalizada :&rpar;</p>
        <label for="email">
          <span>e-mail</span>
          <input type="email" name="email" id="email" required>
        </label>
        <label for="password">
          <span>senha</span>
          <input type="password" name="password" id="password" required>
        </label>
        <label for="remember">
          <input type="checkbox" name="remember" id="remember">
          <span>lembrar minha senha</span>
        </label>
        <button type="submit" class="button_primary">Continuar</button>
        <div class="form_footer">
          <p>Não tem cadastro? <a href="."><strong>Cadastre-se</strong></a></p>
          <p>Esqueceu a senha? <a href="."><strong>Redefinir senha</strong></a></p>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
