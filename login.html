  <title>Redesign Tela de Login</title>

<body>
    <header></header>
    <main>
        <form class="tela-login">
            <h2>Login do Cliente</h2>
            <p>Veja seus pedidos de forma fácil, compre mais rápido e tenha uma experiência personalizada :) </p>
            <label for="email">e-mail
                <input type="email"  id="email">
            </label>
            <label for="senha">senha
                <input type="password"  id="senha">
            </label>
            <label for="caixa">Lembrar senha
                <input type="checkbox" id="caixa">
            </label>
            <button class="button_primary">Continuar</button>
            <div>
                <p>Não tem cadastro? <a href=""><strong>Cadastre-se</strong></a></p>
                <p>Esqueceu a senha?<a href=""><strong>Redefinir senha</strong></a></p>
            </div>
        </form>
    </main>
